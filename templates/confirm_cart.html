{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>選択中のスポット確認画面</h1>

  <p>以下のスポットを送信し，レコメンドを表示します</p>


  <div>
    {% for spot in spots %}
      <div class="card flex-row flex-wrap spot-card">
        <div class="card-header border-0">
          <img src="{{ spot['image_url'] }}" alt="">
        </div>
        <div class="card-block px-2">
          <h4 class="card-title">{{ spot.title }}</h4>
          <p class="card-text">Description</p>
          <a href="{{ spot['url'] }}" target="_blank" class="btn btn-outline-success">TripAdvisorでスポット情報を確認する</a>
        </div>
        <div class="w-100"></div>
      </div>
    {% endfor %}
  </div>

  {% if session['cart'] |count == 10 %}
    <div class="text-center">
      <a class="btn btn-success btn-lg confirm-btn" role="button" href="{{ url_for('show_recommend') }}">レコメンドを表示</a>
    </div>
  {% endif %}
</div>

{% endblock %}
