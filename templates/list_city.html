{% extends 'base.html' %}

{% block content %}

<div class="container">
  <table class="table table-sm">
    <thead>
    <tr>
      <th scope="col">スポット名</th>
    </tr>
    </thead>
    <tbody>
    {% if spots %}
      {% for spot in spots %}
      <tr>
        <td>
          <a href="{{ spot['url'] }}" target="_blank">{{ spot['title'] }}</a>
        </td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td>スポットがありません．．．</td>
      </tr>
    {% endif %}
    </tbody>
  </table>
</div>

{% endblock %}
