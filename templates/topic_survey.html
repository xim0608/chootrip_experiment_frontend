<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観光スポットレコメンデーション - 実験アプリ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>


<div class="content">

  <div class="container">
    <h1 class="h3 mb-3 font-weight-normal">
      観光スポットレコメンデーション<br>
      <small>実験システム</small>
    </h1>
    <hr>
    次の項目の単語を見て，興味がある単語集合の項目にチェックをつけてください．
    <form action="{{ url_for('topic_survey') }}" method="post" class="topic-survey">
      <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">トピック単語</th>
          <th scope="col" colspan="2">興味</th>
        </tr>
      </thead>
      <tbody>
        {% for words in topics %}
          <tr>
            <td>{{ loop.index0 }}</td>
            <td>{{ words }}</td>
            <td>
              ある：<input type="radio" name="{{ loop.index0 }}" value="1">
            </td>
            <td>
              ない：<input type="radio" name="{{ loop.index0 }}" value="0">
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-lg btn-primary btn-block">次へ</button>
    </form>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='recommend.js') }}"></script>
</html>
