{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>検索結果：「{{ search_word }}」 スポット一覧</h1>

  <table class="table table-sm">
    <thead>
    <tr>
      <th scope="col">スポット名</th>
      <th>お気に入り</th>
    </tr>
    </thead>
    <tbody>
    {% if spots %}
      {% for spot in spots %}
      <tr>
        <td>
          <a href="{{ spot['url'] }}" target="_blank">{{ spot['title'] }}</a>
        </td>
        <td>
          {% if spot['added'] %}
            <button type="button" class="btn btn-primary toggle-cart" data-id="{{ spot['id'] }}">追加済み</button>
          {% else %}
            <button type="button" class="btn btn-outline-primary toggle-cart" data-id="{{ spot['id'] }}">追加する</button>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td>検索キーワードを変えてもう一度検索してください．</td>
      </tr>
    {% endif %}
    </tbody>
  </table>
</div>

{% endblock %}
