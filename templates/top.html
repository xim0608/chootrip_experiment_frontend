{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>実験説明</h1>

  <h2>手順説明</h2>
  <ol>
    <li>あなたが過去に行ってよかったと感じる観光スポットを10個選択してください</li>
    <li>選択が終了したら，右上の選択中のスポットのリンクを押して，右上のボタンから自分が選択したスポットの確認をしてください．</li>
    <li>10件選択されていると，下にボタンが現れるので，確認ができたらクリックしてください．</li>
    <li>クリックすると，選択したスポットに応じたレコメンドが表示されます．</li>
    <li>それぞれのレコメンドに対する評価を選択してください．</li>
  </ol>

</div>

{% endblock %}
