<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>観光スポットレコメンデーション - 実験アプリ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>


<div class="content">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class='flashes'>
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container">
    <form action="./session" method="post" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">
        観光スポットレコメンデーション<br>
        <small>実験システム</small>
      </h1>
      <h2 class="h4">学籍番号</h2>
      <label for="username" class="sr-only">学籍番号</label>
      <input type="text" name="username" id="username" required class="form-control" placeholder="1xxxxxxx" autofocus>
      <button type="submit" class="btn btn-lg btn-primary btn-block">次へ</button>
      <p class="mt-5 mb-3 text-muted">© 2018 Ryuki Wada</p>
    </form>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='recommend.js') }}"></script>
</html>
